<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- User Code -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Point-Of-Sale System</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-primary p-4">
    <div class="container text-center text-white">
      <h1>Food Cart POS</h1>
    </div>
  </div>
  <div class="container p-0">
    <div class="row">
      <div class="col-7">
        <div class="card">
          <div class="card-header text-center ">
            <h2 class="h4 my-1 mx-0 py-2">Menu</h2>
            <p id="tacoButton">[Taco Test]</p>
            <p id="burritoButton">[Burrito Test]</p>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="h4 my-1 mx-0 py-2">Receipt</h2>
            <!-- (THIS IS temp FOR ARRAY PUSH TESTING -NHH) -->
            <ol class="items">Items:</ol>
            <HR>
            </HR>
            <p id="subtotalButton">[SUBTOTAL]</p>
            <ol class="money">Money:</ol>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
